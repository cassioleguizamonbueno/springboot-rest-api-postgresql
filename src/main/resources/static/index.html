<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testando é</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top:50px;">
        <h2>CRUD REST API SPRING</h2>
        <form id="formUsuario">
            <div class="mb-3">
                <label for="usuario_id" class="form-label">Id</label>
                <input type="text" class="form-control" id="usuario_id" name="usuario_id" value="" />
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="" />
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" name="idade" value="" />
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="button" onclick="javascript:salvarUsuario();">Salvar</button>
                <button class="btn btn-secondary" type="button" onclick="javascript:document.getElementById('formUsuario').reset();">Novo</button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#usuarioModal" onclick="$('.modal-backdrop').show();" data-bs-whatever="@mdo">Pesquisar</button>
                <button type="button" class="btn btn-warning" onclick="javascript:deletarByTela();">Deletar</button>

            </div>
        </form>
    </div>


    <div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="exampleModalLabel">Pesquisar Usuários</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3" style="width: 50%; float:left;">
                            <label for="nameBusca" class="col-form-label">Informe o nome do usuário:</label>
                            <input type="text" class="form-control" id="nameBusca" />
                        </div>
                        <div class="mb-3" style="width: 50%; float:right; padding-left: 5px; margin: 37px 0 0 0;">
                            <button type="button" class="btn btn-primary" onclick="javascript:pesquisaUser();">Buscar</button>
                        </div>
                    </form>
                    <table class="table" id="tabelaresultados">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Editar</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


    <script type="text/javascript">

        function colocarEmEdicao(id){
            $.ajax({
                method: "GET",
                url: "buscaruserid",
                data: "iduser=" + id,
                success: function (response) {
                    $('#usuario_id').val(response.id);
                    $('#nome').val(response.nome);
                    $('#idade').val(response.idade);

                    $('#usuarioModal').modal('hide');
                    $('.modal-backdrop').hide();


                }
            }).fail(function (xhr, status, errorThrown) {
                alert("Erro ao buscar usuario por id " + xhr.responseText);
            });
        }

        function pesquisaUser(){
            var nome = $("#nameBusca").val();

            if(nome != null && nome.trim() != ''){
                $.ajax({
                    method: "GET",
                    url: "buscarpornome",
                    data: "name=" + nome,
                    success: function (response) {
                        console.log(response);
                        $('#tabelaresultados > tbody > tr').remove();

                        for(var i=0; i< response.length; i++){
                            $('#tabelaresultados > tbody').append('<tr id="'+response[i].id+'"><td>'+response[i].id+'</td><td>'+response[i].nome+'</td><td><button type="button" class="btn btn-secondary" onclick="colocarEmEdicao(\''+response[i].id+'\')">Ver</button></td><td><button type="button" class="btn btn-danger" onclick="removerById(\''+response[i].id+'\')">Apagar</button></td></tr>');
                        }
                    }
                }).fail(function (xhr, status, errorThrown) {
                    alert("Erro ao buscar: " + xhr.responseText);
                });
            }
        }

        function deletarByTela(){
            var id = $('#usuario_id').val();
            removerById(id);
        }

        function removerById(id){

            if(confirm("Deseja realmente deletar este usuario? ")) {
                $.ajax({
                    method: "DELETE",
                    url: "delete",
                    data: "idUser=" + id,
                    success: function (response) {
                        alert(response);
                        $('#' + id).remove(); // remover a linha q ja foi removida.

                        $('#usuarioModal').modal('hide');
                        $('.modal-backdrop').hide();
                        document.getElementById('formUsuario').reset();

                    }
                }).fail(function (xhr, status, errorThrown) {
                    alert("Erro ao deletar usuario por id " + xhr.responseText);
                });
            }
        }

        function salvarUsuario(){
            const usuario_id = $('#usuario_id').val();
            const nome = $('#nome').val();
            const idade = $('#idade').val();

            $.ajax({
                method: "POST",
                url: "salvar",
                data: JSON.stringify({
                    id: usuario_id,
                    nome: nome,
                    idade: idade
                }),
                contentType: "application/json; charset=utf-8",
                success: function (response) {
                    $('#usuario_id').val(response.id);
                    $('#nome').val(response.nome);
                    $('#idade').val(response.idade);

                    alert("Salvo com sucesso!!!");
                }
            }).fail(function (xhr, status, errorThrown) {
                alert("Erro ao salvar: " + xhr.responseText);
            });
        }
    </script>
</body>
</html>
